# Server Configuration
server.port=8888
server.host=0.0.0.0
server.max.connections=1000

# Database Configuration
db.url=jdbc:mysql://localhost:3306/chatapp_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
db.username=root
db.password=root
db.driver=com.mysql.cj.jdbc.Driver

# HikariCP Pool Configuration
db.pool.minimum.idle=5
db.pool.maximum.size=20
db.connection.timeout=30000
db.idle.timeout=600000
db.max.lifetime=1800000

# Email Configuration (Gmail)
email.smtp.host=smtp.gmail.com
email.smtp.port=587
email.smtp.username=your-email@gmail.com
email.smtp.password=your-app-password
email.smtp.auth=true
email.smtp.starttls.enable=true
email.from=noreply@chatapp.com

# File Configuration
file.upload.dir=uploads
file.max.size=52428800

# Security
otp.expiry.minutes=5